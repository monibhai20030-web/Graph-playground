<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Graph Playground</h1>

        <div class="controls">
            <div class="control-group">
                <button id="add-vertex-btn">Add Vertex</button>
            </div>
            <div class="control-group">
                <select id="remove-vertex-select">
                    <option value="" disabled selected>Select Vertex</option>
                </select>
                <button id="remove-vertex-btn">Remove Vertex</button>
            </div>
            <div class="control-group">
                <select id="add-edge-from-select">
                    <option value="" disabled selected>From Vertex</option>
                </select>
                <select id="add-edge-to-select">
                    <option value="" disabled selected>To Vertex</option>
                </select>
                <button id="add-edge-btn">Add Edge</button>
            </div>
            <div class="control-group">
                <select id="remove-edge-from-select">
                    <option value="" disabled selected>From Vertex</option>
                </select>
                <select id="remove-edge-to-select">
                    <option value="" disabled selected>To Vertex</option>
                </select>
                <button id="remove-edge-btn">Remove Edge</button>
            </div>
        </div>

        <div class="visualization">
            <svg id="graph-svg" width="600" height="400"></svg>
        </div>

        <div class="data-views">
            <div class="view-toggles">
                <button id="show-list-btn" class="active">Adjacency List</button>
                <button id="show-matrix-btn">Adjacency Matrix</button>
            </div>
            <div id="list-view" class="view">
                </div>
            <div id="matrix-view" class="view hidden">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
